<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>動植物識別AR</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #webcam {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      pointer-events: none;
    }

    #controlPanel {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      font-family: sans-serif;
      width: 90%;
      max-width: 500px;
      text-align: center;
      display: none;
      justify-content: space-around;
      gap: 10px;
    }

    #predictButton,
    #clearButton {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    #predictButton {
      background-color: #4caf50;
    }

    #predictButton:hover {
      background-color: #45a049;
    }

    #predictButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #clearButton {
      background-color: #f44336;
    }

    #clearButton:hover {
      background-color: #d32f2f;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline muted></video>
  <canvas id="drawingCanvas"></canvas>
  <div id="controlPanel">
    <button id="predictButton" disabled>分類する</button>
    <button id="clearButton">消去</button>
  </div>

  <a-scene embedded vr-mode-ui="enabled:false" ar-mode="false">
    <a-entity id="cameraRig" position="0 0 0">
      <a-entity id="mainCamera" camera look-controls position="0 1.6 0"></a-entity>
    </a-entity>

    <a-assets>
      <a-asset-item id="notojpFont" src="fonts/MPLUSRounded1c-Black.ttf"></a-asset-item>
    </a-assets>

    <a-entity id="infoBubble" visible="false" scale="0.5 0.5 0.5" face-camera-y tail-update>
      <a-plane color="#8b5a2b" width="2.1" height="1.1" position="0 0 -0.005" material="shader: flat; opacity: 1"></a-plane>
      <a-plane color="#34495e" width="2.0" height="1.0" position="0 0 0" material="shader: flat; opacity: 1"></a-plane>
      <a-troika-text id="bubbleText" font="#notojpFont" value="ここに結果が表示されます" font-size="0.07" color="#FFFFFF" textAlign="center" position="0 0 0.01"></a-troika-text>
      <a-box id="tailBlack" color="#000000" depth="0.05" height="0.05" width="0.15" position="0 -0.575 0" visible="true"></a-box>
      <a-box id="tailWhite" color="#FFFFFF" depth="0.05" height="0.05" width="0.45" position="0 -0.525 0" visible="true"></a-box>
    </a-entity>
  </a-scene>

  <script>
    const modelPath = 'model/model.json';
    const classLabels = ['蚊', 'バッタ', 'てんとう虫', 'アブラムシ', 'カメムシ', 'アリ', 'ハチ', 'チョウ', 'トンボ', 'セミ', 'シロツメクサ'];
    const labelInfo = {
      '蚊': {
        name: '蚊',
        category: '昆虫',
        description: '血を吸うことがありますが、植物の蜜を吸うこともあります。',
        show3DObject: false
      },
      'バッタ': {
        name: 'バッタ',
        category: '昆虫',
        description: '草原に多く生息し、高く跳ねることが特徴です。',
        show3DObject: false
      },
      'てんとう虫': {
        name: 'てんとう虫',
        category: '昆虫',
        description: '赤い背中に黒い斑点があり、アブラムシを食べます。',
        show3DObject: false
      },
      'アブラムシ': {
        name: 'アブラムシ',
        category: '昆虫',
        description: '植物に群がって樹液を吸います。',
        show3DObject: false
      },
      'カメムシ': {
        name: 'カメムシ',
        category: '昆虫',
        description: '独特な臭いを持つことで知られています。',
        show3DObject: false
      },
      'アリ': {
        name: 'アリ',
        category: '昆虫',
        description: '集団で行動し、巣を作ります。',
        show3DObject: false
      },
      'ハチ': {
        name: 'ハチ',
        category: '昆虫',
        description: '花粉を運び、時には刺すこともあります。',
        show3DObject: false
      },
      'チョウ': {
        name: 'チョウ',
        category: '昆虫',
        description: '美しい羽を持ち、花の蜜を吸います。',
        show3DObject: false
      },
      'トンボ': {
        name: 'トンボ',
        category: '昆虫',
        description: '空中を素早く飛び回る捕食者です。',
        show3DObject: false
      },
      'セミ': {
        name: 'セミ',
        category: '昆虫',
        description: '夏に大きな鳴き声で知られています。',
        show3DObject: false
      },
      'シロツメクサ': {
        name: 'シロツメクサ',
        category: 'マメ科シャジクソウ属',
        description: '花言葉：幸運。四つ葉のクローバーで有名です。',
        show3DObject: false,
        model: 'model/model.json' // 例としてモデルパスを追加
      }
    };

    let model;
    const video = document.getElementById('webcam');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const ctx = drawingCanvas.getContext('2d');
    const predictButton = document.getElementById('predictButton');
    const clearButton = document.getElementById('clearButton');
    const controlPanel = document.getElementById('controlPanel');
    const scene = document.querySelector('a-scene');
    const infoBubble = document.getElementById('infoBubble');
    let isDrawing = false;
    let points = [];
    let identifiedObject = null;

    function resizeCanvas() {
      drawingCanvas.width = video.offsetWidth;
      drawingCanvas.height = video.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    video.addEventListener('loadedmetadata', resizeCanvas);

    tf.loadLayersModel(modelPath).then(m => model = m);

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment'
          },
          audio: false
        });
        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
          controlPanel.style.display = 'flex';
          drawingCanvas.style.pointerEvents = "auto";
        });
      } catch (err) {
        alert("カメラへのアクセスを許可してください。");
      }
    }
    setupCamera();

    ctx.strokeStyle = '#007bff';
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    drawingCanvas.addEventListener('touchstart', e => {
      if (e.touches.length !== 1) return;
      e.preventDefault();
      isDrawing = true;
      const t = e.touches[0];
      points = [{
        x: t.clientX,
        y: t.clientY
      }];
      ctx.beginPath();
      ctx.moveTo(t.clientX, t.clientY);
    });

    drawingCanvas.addEventListener('touchmove', e => {
      if (!isDrawing || e.touches.length !== 1) return;
      e.preventDefault();
      const t = e.touches[0];
      points.push({
        x: t.clientX,
        y: t.clientY
      });
      ctx.lineTo(t.clientX, t.clientY);
      ctx.stroke();
      predictButton.disabled = false;
    });

    drawingCanvas.addEventListener('touchend', () => {
      isDrawing = false;
      ctx.closePath();
    });

    clearButton.addEventListener('click', () => {
      ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      points = [];
      predictButton.disabled = true;
      infoBubble.setAttribute('visible', false);
      if (identifiedObject) {
        identifiedObject.parentNode.removeChild(identifiedObject);
        identifiedObject = null;
      }
    });

    predictButton.addEventListener('click', async () => {
      if (!model || points.length < 2) return;

      predictButton.disabled = true;

      const minX = Math.min(...points.map(p => p.x));
      const minY = Math.min(...points.map(p => p.y));
      const maxX = Math.max(...points.map(p => p.x));
      const maxY = Math.max(...points.map(p => p.y));
      const width = maxX - minX;
      const height = maxY - minY;
      if (width <= 0 || height <= 0) return;

      const labels = [];
      const confidenceThreshold = 0.90;

      for (let i = 0; i < 10; i++) {
        // ビデオフレームをキャプチャ
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = width;
        tempCanvas.height = height;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(video, minX, minY, width, height, 0, 0, width, height);

        // キャプチャした画像をモデルの入力サイズにリサイズ
        const resizedCanvas = document.createElement('canvas');
        resizedCanvas.width = 224;
        resizedCanvas.height = 224;
        const resizedCtx = resizedCanvas.getContext('2d');
        resizedCtx.drawImage(tempCanvas, 0, 0, 224, 224);

        const imageData = resizedCtx.getImageData(0, 0, 224, 224);
        const tensor = tf.browser.fromPixels(imageData).toFloat().div(tf.scalar(255)).expandDims();

        const predictions = await model.predict(tensor).array();
        const scores = predictions ? predictions.flat() : [];
        const topResultIndex = scores.indexOf(Math.max(...scores));
        const topScore = scores[topResultIndex];
        const topLabel = classLabels.length > 0 && topResultIndex >= 0 ? classLabels[topResultIndex] : null;

        if (topScore >= confidenceThreshold && topLabel) {
          labels.push(topLabel);
        }

        // 次のキャプチャのために少し待つ
        await new Promise(resolve => setTimeout(resolve, 100));
      }

      function getMostFrequentLabel(arr) {
        if (arr.length === 0) return null;
        const counts = {};
        let maxCount = 0;
        let mostFrequent = null;
        for (const label of arr) {
          counts[label] = (counts[label] || 0) + 1;
          if (counts[label] > maxCount) {
            maxCount = counts[label];
            mostFrequent = label;
          }
        }
        return mostFrequent;
      }

      const finalLabel = getMostFrequentLabel(labels);

      if (identifiedObject) {
        identifiedObject.parentNode.removeChild(identifiedObject);
        identifiedObject = null;
      }

      const bubbleText = document.getElementById('bubbleText');

      if (finalLabel) {
        const labelData = labelInfo[finalLabel];
        const template = `なまえ：${labelData.name}\n種類　：${labelData.category}\n説明　：${labelData.description}\n${labels.length}回中${labels.filter(l => l === finalLabel).length}回一致`;
        infoBubble.setAttribute('visible', true);
        bubbleText.setAttribute('value', template);

        if (labelData.show3DObject) {
          const camera = document.querySelector('#mainCamera');
          const targetPosition = new THREE.Vector3(0, 0, -1.5);
          targetPosition.applyQuaternion(camera.object3D.quaternion);
          targetPosition.add(camera.object3D.position);

          const newObject = document.createElement('a-entity');
          newObject.setAttribute('id', 'identifiedObject');
          newObject.setAttribute('position', targetPosition.x + ' ' + targetPosition.y + ' ' + targetPosition.z);
          newObject.setAttribute('scale', labelData.scale || '0.5 0.5 0.5');
          if (labelData.model) {
            newObject.setAttribute('gltf-model', `url(${labelData.model})`);
          } else {
            newObject.setAttribute('geometry', 'primitive: box');
            newObject.setAttribute('material', 'color: #4CAF50');
          }
          scene.appendChild(newObject);
          identifiedObject = newObject;

          const objPos = identifiedObject.getAttribute('position');
          const offset = labelData.arOffset || {
            x: 0.3,
            y: 0.5,
            z: 0.1
          };
          infoBubble.setAttribute('position', {
            x: objPos.x + offset.x,
            y: objPos.y + offset.y,
            z: objPos.z + offset.z
          });
        } else {
          infoBubble.setAttribute('visible', true);
          const camera = document.querySelector('#mainCamera');
          const cameraWorldPosition = new THREE.Vector3();
          camera.object3D.getWorldPosition(cameraWorldPosition);
          const infoBubblePosition = new THREE.Vector3(0, 0, -1);
          infoBubblePosition.applyQuaternion(camera.object3D.quaternion);
          infoBubblePosition.add(cameraWorldPosition);
          infoBubble.setAttribute('position', infoBubblePosition);
        }
      } else {
        infoBubble.setAttribute('visible', true);
        bubbleText.setAttribute('value', `分類できませんでした。`);
        const camera = document.querySelector('#mainCamera');
        const cameraWorldPosition = new THREE.Vector3();
        camera.object3D.getWorldPosition(cameraWorldPosition);
        const infoBubblePosition = new THREE.Vector3(0, 0, -1);
        infoBubblePosition.applyQuaternion(camera.object3D.quaternion);
        infoBubblePosition.add(cameraWorldPosition);
        infoBubble.setAttribute('position', infoBubblePosition);
      }

      ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      points = [];
      predictButton.disabled = false;
    });

    AFRAME.registerComponent('face-camera-y', {
      tick: function() {
        const camera = document.querySelector('#mainCamera');
        const obj3D = this.el.object3D;
        const cameraPos = new THREE.Vector3();
        camera.object3D.getWorldPosition(cameraPos);
        const objPos = new THREE.Vector3();
        obj3D.getWorldPosition(objPos);
        const dir = new THREE.Vector3().subVectors(cameraPos, objPos);
        dir.y = 0;
        dir.normalize();
        obj3D.rotation.y = Math.atan2(dir.x, dir.z);
      }
    });

    AFRAME.registerComponent('tail-update', {
      tick: function() {
        if (!identifiedObject || !infoBubble.getAttribute('visible')) {
          return;
        }

        const bubblePos = new THREE.Vector3();
        infoBubble.object3D.getWorldPosition(bubblePos);
        const targetPos = new THREE.Vector3();
        identifiedObject.object3D.getWorldPosition(targetPos);

        const dir = new THREE.Vector3().subVectors(targetPos, bubblePos);
        dir.y = 0;
        if (dir.length() < 0.001) {
          return;
        }
        dir.normalize();
        const angle = Math.atan2(dir.x, dir.z) * (180 / Math.PI);
        const tailBlack = infoBubble.querySelector('#tailBlack');
        const tailWhite = infoBubble.querySelector('#tailWhite');
        if (tailBlack) tailBlack.setAttribute('rotation', `0 ${angle} 0`);
        if (tailWhite) tailWhite.setAttribute('rotation', `0 ${angle} 0`);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('infoBubble')?.setAttribute('tail-update', '');
    });
  </script>
</body>
</html>
