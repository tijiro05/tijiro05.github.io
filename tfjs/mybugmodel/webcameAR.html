<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動植物識別AR（傾き対応）</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    #webcam {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #overlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      font-family: sans-serif;
      width: 90%;
      max-width: 500px;
    }

    #confidenceBar {
      height: 10px; background: #eee; margin-top: 5px;
      width: 100%; border-radius: 5px; overflow: hidden;
    }

    #confidenceFill {
      height: 100%; width: 0%; background: limegreen;
      transition: width 0.5s;
    }

    a-scene {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline muted></video>

  <div id="overlay">
    <p id="status">モデル読み込み中...</p>
    <p id="result">分類結果がここに表示されます</p>
    <div id="confidenceBar"><div id="confidenceFill"></div></div>
    <button id="predictButton">分類する</button>
  </div>

  <a-scene embedded vr-mode-ui="enabled: false">
    <!-- シロツメクサ用ARテキスト -->
    <a-entity id="cloverText" visible="false" position="0 0 -2">
      <a-text value="This is White Clover"
              color="green"
              align="center"
              width="1.5">
      </a-text>
    </a-entity>

    <a-entity camera look-controls></a-entity>
  </a-scene>

  <script>
    const modelPath = 'model/model.json';
    const classLabels = ['蚊', 'バッタ', 'てんとう虫', 'アブラムシ', 'カメムシ', 'アリ', 'ハチ', 'チョウ', 'トンボ', 'セミ', 'シロツメクサ'];
    let model;
    const video = document.getElementById('webcam');

    // モデル読み込み
    tf.loadLayersModel(modelPath).then((loadedModel) => {
      model = loadedModel;
      document.getElementById('status').textContent = 'モデル読み込み完了。カメラに映して「分類する」を押してください。';
    });

    // カメラ起動
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' },
        audio: false
      });
      video.srcObject = stream;
    }

    setupCamera();

    // 分類ボタン処理
    document.getElementById('predictButton').addEventListener('click', () => {
      if (!model) return;

      const canvas = document.createElement('canvas');
      canvas.width = 224;
      canvas.height = 224;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, 224, 224);

      const imageData = ctx.getImageData(0, 0, 224, 224);
      const tensor = tf.browser.fromPixels(imageData).toFloat().div(tf.scalar(255)).expandDims();

      model.predict(tensor).array().then(predictions => {
        const scores = predictions[0];

        const topResults = scores
          .map((score, i) => ({ label: classLabels[i], score }))
          .sort((a, b) => b.score - a.score)
          .slice(0, 3);

        const resultText = topResults.map(r =>
          `${r.label}（${(r.score * 100).toFixed(1)}%）`
        ).join(' / ');

        document.getElementById('result').textContent = `分類結果: ${resultText}`;
        document.getElementById('status').textContent = '分類完了';
        document.getElementById('confidenceFill').style.width = `${(topResults[0].score * 100).toFixed(1)}%`;

        const isClover = topResults[0].label === 'シロツメクサ' && topResults[0].score > 0.5;
        const cloverEntity = document.getElementById('cloverText');

        cloverEntity.setAttribute('visible', isClover);

        if (isClover) {
          //明暗の左右差から傾きを推定（擬似的）
          const leftData = ctx.getImageData(0, 0, 112, 224).data;
          const rightData = ctx.getImageData(112, 0, 112, 224).data;

          const avgBrightness = (data) => {
            let total = 0;
            for (let i = 0; i < data.length; i += 4) {
              const r = data[i], g = data[i + 1], b = data[i + 2];
              total += (r + g + b) / 3;
            }
            return total / (data.length / 4);
          };

          const leftBrightness = avgBrightness(leftData);
          const rightBrightness = avgBrightness(rightData);
          const diff = leftBrightness - rightBrightness;

          // -30度〜+30度の範囲で回転
          const yawAngle = Math.max(-30, Math.min(30, diff / 2));

          // テキストの角度を設定（y軸回転）
          cloverEntity.setAttribute('rotation', `0 ${yawAngle.toFixed(1)} 0`);
        }
      });
    });
  </script>
</body>
</html>
