<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Truck Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    <script>
      window.onload = async () => {
        try {
          const model = await mobilenet.load();
          const img = document.getElementById('myImage');

         
          img.onload = async () => {
            const predictions = await model.classify(img);
            console.log('Predictions: ', predictions);

         
            let foundATruck = false;
            predictions.forEach(p => {
              if (p.className.toLowerCase().includes("truck")) {
                foundATruck = true;
              }
            });

            if (foundATruck) {
              alert("トラックを検知!");
            } else {
              alert("トラックは見つかりませんでした.");
            }
          };
        } catch (err) {
          console.error("Error loading model or classifying image:", err);
        }
      };
    </script>
  </head>
  <body>
    <h1>トラックを検知?</h1>
    <img id="myImage" src="truck.jpg" width="80%" />
  </body>
</html>
