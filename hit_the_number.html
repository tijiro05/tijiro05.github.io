<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hit the Number Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    input[type=number] {
      padding: 12px;
      font-size: 18px;
      width: 70%;
      max-width: 300px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-top: 10px;
      display: inline-block;
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Hit the Number!</h1>
  <p>Guess the number between <strong>1</strong> and <strong>1000</strong>.</p>

  <input id="guessInput" type="number" min="1" max="1000" placeholder="Enter your guess">
  <br>
  <button onclick="submitGuess()">Guess</button>

  <div class="message" id="hint"></div>
  <div class="message" id="result"></div>

  <script>
    let answer = Math.floor(Math.random() * 1000) + 1;
    let tries = 0;

    function resetGame() {
      answer = Math.floor(Math.random() * 1000) + 1;
      tries = 0;
      document.getElementById("guessInput").value = "";
      document.getElementById("hint").textContent = "";
      document.getElementById("result").textContent = "";
      document.getElementById("guessInput").focus();
    }

    function submitGuess() {
      const input = document.getElementById("guessInput");
      const guess = parseInt(input.value);
      const hint = document.getElementById("hint");
      const result = document.getElementById("result");

      if (isNaN(guess) || guess < 1 || guess > 1000) {
        hint.textContent = "Please enter a number between 1 and 1000.";
        return;
      }

      tries++;

      if (guess === answer) {
        result.textContent = tries === 1
          ? "🎯 It's correct! You got it on the first try!"
          : `🎯 It's correct! You tried ${tries} times.`;

        // ✅ キーボードを閉じる
        input.blur();

        // ✅ 自動スクロールして結果が見えるように
        setTimeout(() => {
          result.scrollIntoView({ behavior: 'smooth' });
        }, 100);

        if (confirm("Play again?")) {
          resetGame();
        }

      } else if (guess < answer) {
        hint.textContent = `🔺 Bigger than ${guess}`;
      } else {
        hint.textContent = `🔻 Smaller than ${guess}`;
      }
    }
  </script>

</body>
</html>
